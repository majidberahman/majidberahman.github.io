<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت شخصی محمدعلی برهمن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d3d3d3;
            background-image: url('background.jpg'); /* تصویر پس‌زمینه */
            background-size: cover;
            background-position: center;
            color: #333;
            padding: 50px;
        }

        h1 {
            color: #00BFFF; /* آبی روشن */
        }

        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            overflow: hidden;
            text-align: right;
            padding: 10px;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #4CAF50;
        }

        section {
            display: none;
            margin-top: 80px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: right;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>محمدعلی برهمن</h1>

    <nav>
        <a href="#about" onclick="showSection('about')">درباره من</a>
        <a href="#links" onclick="showSection('links')">لینک‌ها</a>
        <a href="#consulting" onclick="showSection('consulting')">مشاوره</a>
        <a href="#library" onclick="showSection('library')">کتابخانه</a>
        <a href="#finance" onclick="showSection('finance')">ریاضی مالی</a>
        <a href="#ml" onclick="showSection('ml')">یادگیری ماشین</a>
        <a href="#game-theory" onclick="showSection('game-theory')">نظریه بازی‌ها</a>
        <a href="#python" onclick="showSection('python')">پایتون</a>
        <a href="#notes" onclick="showSection('notes')">یادداشت‌ها</a>
    </nav>

    <section id="about">
        <h2>درباره من</h2>
        <img src="profile.jpg" alt="تصویر محمدعلی برهمن">
        <p>سلام! من محمدعلی برهمن هستم، دانشجوی دکتری ریاضی مالی. در حال تحقیق روی معادلات دیفرانسیل تصادفی، نظریه بازی‌ها و یادگیری ماشین هستم.</p>
    </section>

    <script>
        function showSection(id) {
            let sections = document.querySelectorAll('section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>
</html>
