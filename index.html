<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت شخصی محمدعلی برهمن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d3d3d3;
            background-image: url('https://manybackgrounds.com/images/hd/minimalist-black-math-pi-0eazc5s16qupbusv.webp'); /* تصویر پس‌زمینه */
            background-size: cover;
            background-position: center;
            color: #333;
            padding: 0;
            margin: 0;
        }

        /* سربرگ شامل نام و نوار منو */
        .header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header h1 {
            color: #00BFFF;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            margin-top: 80px; /* ایجاد فاصله از نوار بالا */
            padding: 20px;
        }

        section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: right;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #about img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>محمدعلی برهمن</h1>
        <nav>
            <a href="#about">درباره من</a>
            <a href="#links">لینک‌ها</a>
            <a href="#consulting">مشاوره</a>
            <a href="#library">کتابخانه</a>
            <a href="#finance">ریاضی مالی</a>
            <a href="#ml">یادگیری ماشین</a>
            <a href="#game-theory">نظریه بازی‌ها</a>
            <a href="#python">پایتون</a>
            <a href="#notes">یادداشت‌ها</a>
        </nav>
    </div>

    <div class="content">
        <section id="about">
            <h2>درباره من</h2>
            <img src="majid.profile.pic.jpg" alt="تصویر محمدعلی برهمن">
            <p> سلام! من محمدعلی برهمن هستم، دانشجوی دکتری ریاضی مالی و در حال حاضر مشغول به تحقیق در زمینه های یادگیری ماشین، نظریه بازی‌ها و معادلات دیفرانسیل تصادفی هستم.</p>
        </section>
    </div>
</body>
</html>
